              copyBtn.querySelector("span").innerText = currentLanguage === "en" ? "Copied!" : "କପି ହେଲା!";
              setTimeout(() => {
                copyBtn.querySelector("span").innerText = originalText;
              }, 2000);
            }).catch((err) => console.error("Failed to copy email: ", err));
        };
        document.getElementById("copy-email-btn").addEventListener("click", () => copyEmail("copy-email-btn"));
        document.getElementById("copy-email-btn-2").addEventListener("click", () => copyEmail("copy-email-btn-2"));

        // --- INITIALIZE ---
        checkUrlForLanguage();
        checkUrlForHash();
        document.getElementById("current-year").textContent = new Date().getFullYear();
      });
    </script>
